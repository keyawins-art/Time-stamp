services:
  - type: web
    name: timestamp-logger
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: timestamp-db
          property: connectionString
    
databases:
  - name: timestamp-db
    databaseName: timestamps
    user: timestamp_user
